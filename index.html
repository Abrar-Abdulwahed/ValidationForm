<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abrar - Portfolio</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section id="contact" class="py-100">
            <div class="container">
                <span class="h1">Contact Us</span>
                <form id="form" action="/" class="p-2">
                        <div class="d-flex">
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="name">Full Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="Enter your full name">
                                    <div id="nameError"></div>
                            </div>
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="email">Email Address</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="email@example.com">
                                    <div id="emailError"></div>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password">
                                    <div id="pswError"></div>
                            </div>
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="confirm_password">Confirm Password</label>
                                <input
                                    type="password"
                                    name="confirm_password"
                                    id="confirm_password">
                                    <div id="conPSWError"></div>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="age">Age</label>
                                <input
                                    type="number"
                                    name="age"
                                    id="age">
                                    <div id="ageError"></div>
                            </div>
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="phone">Phone</label>
                                <input
                                    type="tel"
                                    name="phone"
                                    id="phone">
                                    <div id="phoneError"></div>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="url">URL</label>
                                <input
                                    type="url"
                                    name="url"
                                    id="url">
                                    <div id="urlError"></div>
                            </div>
                            <div class="form-field p-1 col-xs-12 col-md-6">
                                <label for="message">Message</label>
                                <textarea
                                    name="message"
                                    id="message"
                                    rows="5"
                                    placeholder="Type your message here...."></textarea>
                                    <div id="msgError"></div>
                            </div>
                        </div>
                        
                        <div class="form-field p-1">
                            <input id="submit" type="submit" class="btn main-btn py-1 px-2" value="Send">
                        </div> 
                    </div>
                </form>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
    <script src="https://kit.fontawesome.com/0258162a56.js" crossorigin="anonymous"></script>
</html>
